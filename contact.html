<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container container-nav">
            <div class="site-title">
                <h1>The Firhouse Mobile Barber</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current-page">Contact</a></li>
                </ul>

            </nav>
        </div>
    </header>
    <main class="contact">
        <h1>Contact Me</h1>
        <div class="flex-container">
            <div class="flex-item-left">
                <h4>Phone</h4>
                <p>TBC</p>
                <h4>Email</h4>
                <p>info@firhousemobilebarber.com</p>
            </div>
            <div class="flex-item-right">
                <form action="">
                    <input type="text" id="fname" placeholder="Your Name" required>
                    <input type="text" name="subject" id="subject" placeholder="Phone Number" required>
                    <input type="text" name="Address" id="subject" placeholder="Address" required>
                    <label for="meeting-time">Choose a time for your appointment:</label>
                    <input type="datetime-local" id="meeting-time"name="meeting-time" value="" required>
                    <br>
                    <br>
                    <label for="service">Choose a service:</label>
                    <select name="cars" id="cars">
                      <option value="DRY HAIRCUT">DRY HAIRCUT</option>
                      <option value="HAIRCUT BEARD TRIM">HAIRCUT BEARD TRIM</option>
                      <option value="SENIOR HAIRCUT">SENIOR HAIRCUT</option>
                      <option value="BEARD TRIM">BEARD TRIM</option>
                      <option value="STUDENTS">STUDENTS HAIRCUT</option>
                      <option value="BOYS HAIRCUT">BOYS HAIRCUT(U16)</option>
                    </select>
                    <textarea name="" id="textarea" cols="30" rows="10" placeholder="Any further information?"></textarea>
                    <button type="button">Send Message</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <h3><span id="demo">&copy;</span><a href="#">firhousemobilebarber.ie</a></h3>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
